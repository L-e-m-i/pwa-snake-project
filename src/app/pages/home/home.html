<div class="container">
	<mat-nav-list>
		<a mat-list-item routerLink="/easy">easy</a>
		<a mat-list-item routerLink="/medium">medium</a>
		<a mat-list-item routerLink="/hard">hard</a>
	</mat-nav-list>
	
	<div class="button-container">
		@if (isloggedin()) {
		<button matButton="filled" (click)="logout()">Logout</button>
		}@else {
		<button matButton="filled" routerLink="/login">Login</button>
		<button matButton="filled" routerLink="/signup">Signup</button>
		}
	</div>
</div>
