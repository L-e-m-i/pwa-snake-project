<div backgroundColor="primary" class="login-container">
	<h2>Login</h2>
	<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		@if(error()){ }
		<mat-form-field>
			<mat-label for="email">Email</mat-label>
			<input
				matInput
				id="email"
				type="text"
				formControlName="email"
				autocomplete="email"
				required
			/>
		</mat-form-field>
		<mat-form-field>
			<mat-label for="password">Password</mat-label>
			<input
				matInput
				id="password"
				type="password"
				formControlName="password"
				required
				autocomplete="current-password"
			/>
		</mat-form-field>
		<button matButton="elevated" type="submit" [disabled]="loginForm.invalid">Log In</button>
	</form>
	Don't have an account?<a routerLink="/signup">Sign up</a>

	<hr />
	<p>Or sign in with</p>
	<button class="google-signin" mat-stroked-button (click)="loginWithGoogle()">
		<div class="google-signin-inner">
			<img width="24" height="24" src="/icons/google.svg" alt="Google sign-in" />
			<span>Sign in with Google</span>
		</div>
	</button>
</div>
