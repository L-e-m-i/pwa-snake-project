<div id="game-container">
	<div class="game-info">
		<h2>Easy Level</h2>
		<div class="score">Score: {{ gameService.state().score }}</div>
		<div class="controls">
			<button
				(click)="startGame()"
				[disabled]="gameService.isActive()"
			>
				Start Game
			</button>
			<button (click)="gameService.pauseGame()" [disabled]="!gameService.state().isRunning">
				{{ gameService.state().isPaused ? 'Resume' : 'Pause' }}
			</button>
		</div>
	</div>

	<div
		id="game-board"
		[style.grid-template-columns]="'repeat(' + levelConfig.boardSize.width + ', 1fr)'"
		[style.grid-template-rows]="'repeat(' + levelConfig.boardSize.height + ', 1fr)'"
	>
		@for (row of gameBoard(); track $index; let y = $index) { 
      @for (cell of row; track $index; let x = $index) {
		<div
			class="cell"
			[class.snake]="cell.type === 'snake'"
			[class.snake-head]="cell.isHead"
			[class.food]="cell.type === 'food'"
			[class.obstacle]="cell.type === 'obstacle'"
		></div>
		} }
	</div>

	@if (gameService.state().isGameOver) {
	<div class="game-over">
		<h3>Game Over!</h3>
		<p>Final Score: {{ gameService.state().score }}</p>
		<button (click)="gameService.startGame(levelConfig.gameLevel)">Play Again</button>
	</div>
	}
</div>
